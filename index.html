<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>分类标签导航网页</title>
    <style>
      /* 居中 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* 主体框架 */
      .container {
        width: 80%;
        height: 80%;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
      }
      /* H1标题 */
      h1 {
        text-align: center;
      }
      /* 标签 */
      .tags {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .tag {
        margin: 0 10px;
        cursor: pointer;
      }
      .tag.active {
        font-weight: bold;
      }
      /* 内容部分 */
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .item {
        width: 200px;
        height: 200px;
        margin: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>分类标签导航网页</h1>
      <div class="tags">
        <div class="tag active">标签1</div>
        <div class="tag">标签2</div>
        <div class="tag">标签3</div>
      </div>
      <div class="content">
        <div class="item">内容1</div>
        <div class="item">内容2</div>
        <div class="item">内容3</div>
        <div class="item">内容4</div>
        <div class="item">内容5</div>
        <div class="item">内容6</div>
      </div>
    </div>
  </body>
</html>
