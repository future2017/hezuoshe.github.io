<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标签切换导航</title>
	<style>
		/* 隐藏所有内容 */
		.tab-content {
			display: none;
		}
		/* 显示当前选中的内容 */
		.tab-content.active {
			display: block;
		}
		/* 标签样式 */
		.tab {
			display: inline-block;
			padding: 10px;
			background-color: #eee;
			cursor: pointer;
		}
		/* 选中标签样式 */
		.tab.active {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<!-- 标签 -->
	<div class="tab" onclick="showTab(0)">3D</div>
	<div class="tab" onclick="showTab(1)">标签2</div>
	<div class="tab" onclick="showTab(2)">标签3</div>
	<!-- 内容 -->
	<div class="tab-content" id="tab1">
		<ul>
			<li><a href="https://masterpiecestudio.com" target="_blank">Masterpiece Studio</a>与人工智能简化创建3 d。传统的3 d创建工具太复杂。现代创作者想创造,而不是迷失在细节。生成。编辑。部署。	</li>
		</ul>
	</div>
	<div class="tab-content" id="tab2">内容2</div>
	<div class="tab-content" id="tab3">内容3</div>
	<script>
		function showTab(index) {
			// 隐藏所有内容
			var contents = document.getElementsByClassName("tab-content");
			for (var i = 0; i < contents.length; i++) {
				contents[i].classList.remove("active");
			}
			// 显示选中的内容
			document.getElementById("tab" + (index + 1)).classList.add("active");
			// 取消所有标签的选中状态
			var tabs = document.getElementsByClassName("tab");
			for (var i = 0; i < tabs.length; i++) {
				tabs[i].classList.remove("active");
			}
			// 设置选中标签的样式
			tabs[index].classList.add("active");
		}
	</script>
</body>
</html>
